        async function initCounter() {
            try {
                // –°–æ–∑–¥–∞–µ–º ID –ø–æ—Å–µ—â–µ–Ω–∏—è
                const visitId = `visit_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

                    }

        async function getTotalVisits() {
            try {
                // –°—á–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–æ–∫
                const { count, error } = await supabase
                    .from('visits')
                    .select('*', { count: 'exact', head: true });
                
                if (!error && count !== null) {
                    return count;
                }
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥
                const { data } = await supabase
                    .from('visits')
                    .select('id');
                
                if (data) {
                    return data.length;
                }
                
            } catch (error) {
                console.log("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞:", error);
            }
            
            return null;
        }
        
        function displayCounter(number) {
            const display = document.getElementById('counterDisplay');
            if (!display) return;
            
            display.innerHTML = '';
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã (–±–µ–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã)
            const digits = number.toString().split('');
            
            digits.forEach(digit => {
                const container = document.createElement('div');
                container.className = 'digit-container';
                
                const span = document.createElement('span');
                span.className = 'digit-fallback';
                span.textContent = digit;
                span.style.display = 'block';
                
                container.appendChild(span);
                display.appendChild(container);
            });
        }

                            try {
                                const data = JSON.parse(event.data);
                                console.log("WebSocket data:", data);
                                
                                if (data.d && data.d.discord_status) {
                                    discordData = data.d;
                                    updateDiscordDisplay(discordData);
                                    connected = true;
                                }
                            } catch (e) {
                                console.log("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ WebSocket:", e);
                            }
                        };
                        
                        ws.onerror = (error) => {
                            console.log("WebSocket error for", endpoint, error);
                        };
                        
                        ws.onclose = () => {
                            console.log("WebSocket closed for", endpoint);
                            if (!connected) {
                                discordWebSocket = null;
                            }
                        };
                        
                        discordWebSocket = ws;
                        
                    } catch (error) {
                        console.log("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket –¥–ª—è", endpoint, error);
                    }
                });
                
            } catch (error) {
                console.log("–û—à–∏–±–∫–∞ WebSocket:", error);
            }
        }
        
        // –°–∏–º—É–ª—è—Ü–∏—è Discord —Å—Ç–∞—Ç—É—Å–∞ (–µ—Å–ª–∏ API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç)
        function startDiscordSimulation() {
            const statuses = [
                { status: 'online', text: '–í —Å–µ—Ç–∏', activity: '–í —Å–µ—Ç–∏', color: '#57F287' },
                { status: 'online', text: '–í —Å–µ—Ç–∏', activity: 'Discord', color: '#57F287' },
                { status: 'online', text: '–í —Å–µ—Ç–∏', activity: '–û—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è', color: '#57F287' },
                { status: 'dnd', text: '–ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å', activity: '–ó–∞–Ω—è—Ç', color: '#ED4245' },
                { status: 'idle', text: '–ù–µ –∞–∫—Ç–∏–≤–µ–Ω', activity: '–û—Ç–æ—à–µ–ª', color: '#FEE75C' }
            ];
            
            let currentIndex = 0;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —Å—Ç–∞—Ç—É—Å
            const firstStatus = statuses[0];
            updateDiscordStatus(firstStatus.status, firstStatus.text, firstStatus.activity);
            
            // –ú–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 30-60 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                currentIndex = (currentIndex + 1) % statuses.length;
                const status = statuses[currentIndex];
                updateDiscordStatus(status.status, status.text, status.activity);
            }, 30000 + Math.random() * 30000);
        }
        
        function updateDiscordStatus(status, text, activity) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const gameInfo = document.getElementById('gameInfo');
            
            if (!indicator || !statusText || !gameInfo) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
            indicator.className = 'status-indicator';
            indicator.classList.add(`status-${status}`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
            statusText.textContent = text;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
            if (activity && activity.length > 0) {
                // –û–±—Ä–µ–∑–∞–µ–º –µ—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–æ–µ
                let displayActivity = activity;
                if (displayActivity.length > 20) {
                    displayActivity = displayActivity.substring(0, 18) + '...';
                }
                gameInfo.textContent = displayActivity;
            } else {
                gameInfo.textContent = '';
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            discordData = {
                status: status,
                username: 'Fresko',
                activity: activity
            };
        }
        
        function updateDiscordDisplay(data) {
            if (!data) return;
            
            const status = data.discord_status || 'offline';
            const username = data.discord_user?.username || 'Fresko';
            let activity = '';
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
            if (data.listening_to_spotify && data.spotify) {
                activity = `üéµ ${data.spotify.track || 'Spotify'}`;
            } else if (data.activities && data.activities.length > 0) {
                const act = data.activities[0];
                activity = act.name || '';
                if (act.details) {
                    activity = act.details;
                }
            } else if (data.discord_status === 'online') {
                activity = '–í —Å–µ—Ç–∏';
            }
            
            updateDiscordStatus(status, getStatusText(status), activity);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ø–∞–ø
            updateDiscordPopup(username, status, activity);
        }
        
        function getStatusText(status) {
            const statusMap = {
                'online': '–í —Å–µ—Ç–∏',
                'idle': '–ù–µ –∞–∫—Ç–∏–≤–µ–Ω',
                'dnd': '–ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å',
                'offline': '–ù–µ –≤ —Å–µ—Ç–∏'
            };
            return statusMap[status] || '–ù–µ –≤ —Å–µ—Ç–∏';
        }
        
        function updateDiscordPopup(username, status, activity) {
            const popupUsername = document.getElementById('popupUsername');
            const popupStatus = document.getElementById('popupStatus');
            const popupActivityText = document.getElementById('popupActivityText');
            
            if (popupUsername) popupUsername.textContent = username || 'Fresko';
            if (popupStatus) popupStatus.textContent = getStatusText(status);
            if (popupActivityText) popupActivityText.textContent = activity || '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∏–≥—Ä—ã';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        function initEvents() {
            // Discord –ø–æ–ø–∞–ø
            const discordSection = document.getElementById('discordSection');
            const discordPopup = document.getElementById('discordPopup');
            const closePopup = document.getElementById('closePopup');
            
            if (discordSection && discordPopup) {
                discordSection.addEventListener('click', () => {
                    discordPopup.style.display = 'flex';
                    if (discordData) {
                        updateDiscordPopup(
                            discordData.username || 'Fresko',
                            discordData.status || 'offline',
                            discordData.activity || '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∏–≥—Ä—ã'
                        );
                    }
                });
            }
            
            if (closePopup && discordPopup) {
                closePopup.addEventListener('click', () => {
                    discordPopup.style.display = 'none';
                });
                
                discordPopup.addEventListener('click', (e) => {
                    if (e.target === discordPopup) {
                        discordPopup.style.display = 'none';
                    }
                });
            }
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
            document.addEventListener('gesturestart', (e) => e.preventDefault());
            document.addEventListener('dblclick', (e) => e.preventDefault());
            
            // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º viewport –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth <= 768) {
                document.body.style.overflowY = 'auto';
                document.body.style.position = 'relative';
                document.body.style.height = 'auto';
                document.body.style.minHeight = '100vh';
            }
        }
        
        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            if (discordWebSocket) {
                discordWebSocket.close();
            }
        });
    </script>
