<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход - Fresko Case</title>
    <style>
        /* Стили остаются такими же, как в оригинале */
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation}
        html,body{width:100%;height:100%;background:#000;color:#fff;font-family:'Segoe UI',system-ui,sans-serif}
        body{display:flex;justify-content:center;align-items:center;padding:20px}
        .background{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2}
        #background-video{width:100%;height:100%;object-fit:cover;opacity:0.15}
        .login-container{width:100%;max-width:400px;background:rgba(61,59,60,0.9);border-radius:15px;border:1px solid #444;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
        .logo{text-align:center;margin-bottom:30px}
        .logo-icon{font-size:50px;color:#ff3838;margin-bottom:10px}
        .logo-text{font-size:28px;font-weight:bold;background:linear-gradient(45deg,#ff3838,#ff5757);-webkit-background-clip:text;background-clip:text;color:transparent}
        .tabs{display:flex;gap:10px;margin-bottom:25px}
        .tab{flex:1;height:45px;background:rgba(255,255,255,0.1);border:none;border-radius:10px;color:#aaa;font-size:14px;cursor:pointer;transition:all 0.3s}
        .tab.active{background:linear-gradient(145deg,#ff3838,#ff5757);color:white;font-weight:bold}
        .form-group{margin-bottom:20px}
        .form-label{display:block;margin-bottom:8px;color:#aaa;font-size:14px}
        .form-input{width:100%;height:45px;padding:0 15px;background:rgba(255,255,255,0.1);border:1px solid #444;border-radius:10px;color:white;font-size:14px;transition:all 0.3s}
        .form-input:focus{outline:none;border-color:#ff3838;box-shadow:0 0 0 2px rgba(255,56,56,0.3)}
        .form-input::placeholder{color:#666}
        .submit-btn{width:100%;height:50px;background:linear-gradient(145deg,#ff3838,#ff5757);color:white;border:none;border-radius:10px;font-size:16px;font-weight:bold;cursor:pointer;transition:all 0.3s;margin-top:10px}
        .submit-btn:hover{background:linear-gradient(145deg,#ff5757,#ff3838);transform:translateY(-2px);box-shadow:0 5px 15px rgba(255,56,56,0.3)}
        .submit-btn:active{transform:translateY(0)}
        .error-message{color:#ff3838;font-size:12px;margin-top:5px;display:none}
        .success-message{color:#4CAF50;font-size:12px;margin-top:5px;display:none}
        .back-btn{position:fixed;top:15px;left:15px;width:40px;height:40px;background:rgba(61,59,60,0.9);border:1px solid #444;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;cursor:pointer;z-index:1000;font-size:18px;transition:all 0.3s ease;text-decoration:none}
        .back-btn:hover{transform:scale(1.1);background:#ff3838}
        @media (max-width:480px){.login-container{padding:20px}}
        
        /* Добавляем стили для уведомлений */
        .notification {position:fixed;top:20px;right:20px;padding:15px 20px;border-radius:10px;color:white;z-index:9999;animation:slideIn 0.3s ease;max-width:400px;box-shadow:0 5px 15px rgba(0,0,0,0.3)}
        .notification.success {background:linear-gradient(145deg,#28a745,#218838)}
        .notification.error {background:linear-gradient(145deg,#dc3545,#c82333)}
        .notification.info {background:linear-gradient(145deg,#17a2b8,#138496)}
        @keyframes slideIn {from {transform:translateX(100%);opacity:0} to {transform:translateX(0);opacity:1}}
        .notification-content {display:flex;align-items:center;gap:10px}
        .notification-icon {font-size:20px}
        .notification-close {margin-left:auto;background:none;border:none;color:white;cursor:pointer}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="fon.mp4" type="video/mp4">
        </video>
    </div>
    
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="logo-text">Fresko Case</div>
        </div>
        
        <div class="tabs">
            <button class="tab active" id="loginTab">Вход</button>
            <button class="tab" id="registerTab">Регистрация</button>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="loginEmail" placeholder="Ваш email" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="Ваш пароль" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label style="color:#aaa;font-size:13px">
                    <input type="checkbox" id="rememberMe" checked> Запомнить меня
                </label>
            </div>
            
            <button type="submit" class="submit-btn" id="loginSubmit">
                <span>Войти</span>
            </button>
            <div class="error-message" id="loginError"></div>
            <div class="success-message" id="loginSuccess"></div>
        </form>
        
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" class="form-input" id="registerUsername" placeholder="Придумайте имя" required minlength="3" maxlength="20">
                <div class="error-message" id="registerUsernameError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="registerEmail" placeholder="Ваш email" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" id="registerPassword" placeholder="Не менее 6 символов" required minlength="6">
                <div class="error-message" id="registerPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Подтверждение пароля</label>
                <input type="password" class="form-input" id="registerConfirmPassword" placeholder="Повторите пароль" required>
                <div class="error-message" id="registerConfirmError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Telegram тег</label>
                <input type="text" class="form-input" id="registerTelegram" placeholder="@username" required>
                <div class="error-message" id="registerTelegramError"></div>
            </div>
            
            <div class="form-group">
                <label style="color:#aaa;font-size:12px">
                    <input type="checkbox" id="acceptTerms" required> Я согласен с правилами и условиями
                </label>
            </div>
            
            <button type="submit" class="submit-btn" id="registerSubmit">
                <span>Зарегистрироваться</span>
            </button>
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://gcxujsoqiywkiruzrqdg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjeHVqc29xaXl3a2lydXpycWRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MDY0MDIsImV4cCI6MjA4MTQ4MjQwMn0.B4HCviU2uMbUgtBILaFc5p0V6Pvj-0G8eKS-AEMu8as';
        
        let supabaseClient = null;
        let sessionTimeout = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница входа загружена');
            
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: true
                    }
                });
                console.log('Supabase подключен');
            } catch (error) {
                console.error('Ошибка Supabase:', error);
                showNotification('Ошибка подключения к серверу', 'error');
            }
            
            // Проверяем авторизацию при загрузке
            checkAuthOnLoad();
            
            setupTabs();
            setupForms();
            
            // Восстанавливаем данные формы, если они были сохранены
            restoreFormData();
        });

        async function checkAuthOnLoad() {
            try {
                // Проверяем сессию в Supabase
                const { data: { session }, error } = await supabaseClient?.auth.getSession();
                
                if (!error && session) {
                    // Получаем данные пользователя
                    const { data: userData, error: userError } = await supabaseClient
                        .from('users')
                        .select('*')
                        .eq('id', session.user.id)
                        .single();
                    
                    if (!userError && userData) {
                        // Сохраняем в localStorage для совместимости
                        localStorage.setItem('fresko_user', JSON.stringify(userData));
                        localStorage.setItem('fresko_auth_token', session.access_token);
                        localStorage.setItem('fresko_refresh_token', session.refresh_token);
                        localStorage.setItem('fresko_session_expires', session.expires_at);
                        
                        // Перенаправляем в систему
                        showNotification('Добро пожаловать обратно!', 'success');
                        setTimeout(() => {
                            window.location.href = 'case-main.html';
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error('Ошибка проверки авторизации:', error);
            }
        }

        function setupTabs() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                clearErrors();
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                clearErrors();
            });
        }

        function setupForms() {
            // Форма входа
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                clearErrors();
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                const rememberMe = document.getElementById('rememberMe').checked;
                
                if (!validateEmail(email)) {
                    showError('loginEmailError', 'Введите корректный email');
                    return;
                }
                
                if (password.length < 6) {
                    showError('loginPasswordError', 'Пароль должен быть не менее 6 символов');
                    return;
                }
                
                await loginUser(email, password, rememberMe);
            });
            
            // Форма регистрации
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                clearErrors();
                
                const username = document.getElementById('registerUsername').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();
                const telegram = document.getElementById('registerTelegram').value.trim();
                const acceptTerms = document.getElementById('acceptTerms').checked;
                
                // Валидация
                if (username.length < 3) {
                    showError('registerUsernameError', 'Имя должно быть не менее 3 символов');
                    return;
                }
                
                if (username.length > 20) {
                    showError('registerUsernameError', 'Имя должно быть не более 20 символов');
                    return;
                }
                
                if (!validateEmail(email)) {
                    showError('registerEmailError', 'Введите корректный email');
                    return;
                }
                
                if (password.length < 6) {
                    showError('registerPasswordError', 'Пароль должен быть не менее 6 символов');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('registerConfirmError', 'Пароли не совпадают');
                    return;
                }
                
                if (!telegram.startsWith('@') || telegram.length < 3) {
                    showError('registerTelegramError', 'Введите корректный Telegram тег (например: @username)');
                    return;
                }
                
                if (!acceptTerms) {
                    showError('registerError', 'Необходимо согласиться с правилами и условиями');
                    return;
                }
                
                await registerUser(username, email, password, telegram);
            });
            
            // Сохраняем данные формы при изменении
            ['loginEmail', 'loginPassword', 'registerUsername', 'registerEmail', 'registerTelegram'].forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', saveFormData);
                }
            });
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            }
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            }
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error-message, .success-message');
            errors.forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
        }

        function showNotification(message, type = 'info') {
            // Удаляем старые уведомления
            const oldNotifications = document.querySelectorAll('.notification');
            oldNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} notification-icon"></i>
                    <span>${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Автоматическое скрытие через 5 секунд
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
            
            return notification;
        }

        async function loginUser(email, password, rememberMe) {
            try {
                const submitBtn = document.getElementById('loginSubmit');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                // Используем Supabase Auth
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    if (error.message.includes('Invalid login credentials')) {
                        throw new Error('Неверный email или пароль');
                    } else if (error.message.includes('Email not confirmed')) {
                        throw new Error('Email не подтвержден. Проверьте вашу почту');
                    } else {
                        throw error;
                    }
                }
                
                // Получаем данные пользователя из нашей таблицы
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                if (userError) {
                    throw userError;
                }
                
                // Сохраняем сессию
                localStorage.setItem('fresko_user', JSON.stringify(userData));
                localStorage.setItem('fresko_auth_token', data.session.access_token);
                localStorage.setItem('fresko_refresh_token', data.session.refresh_token);
                localStorage.setItem('fresko_session_expires', data.session.expires_at);
                
                // Если "запомнить меня" не включен, используем sessionStorage
                if (!rememberMe) {
                    sessionStorage.setItem('fresko_temp_session', 'true');
                }
                
                // Сохраняем email для восстановления формы
                saveFormData();
                
                showNotification('Успешный вход! Перенаправляем...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'case-main.html';
                }, 1000);
                
            } catch (error) {
                console.error('Ошибка входа:', error);
                showError('loginError', error.message || 'Ошибка входа');
                showNotification(error.message || 'Ошибка входа', 'error');
            } finally {
                const submitBtn = document.getElementById('loginSubmit');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Войти</span>';
            }
        }

        async function registerUser(username, email, password, telegram) {
            try {
                const submitBtn = document.getElementById('registerSubmit');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                // Проверяем существование пользователя
                const { data: existingUsers, error: checkError } = await supabaseClient
                    .from('users')
                    .select('id, email, username')
                    .or(`username.eq.${username},email.eq.${email}`)
                    .limit(2);
                
                if (checkError) throw checkError;
                
                if (existingUsers && existingUsers.length > 0) {
                    const existingEmail = existingUsers.find(u => u.email === email);
                    const existingUsername = existingUsers.find(u => u.username === username);
                    
                    if (existingEmail) {
                        throw new Error('Пользователь с таким email уже существует');
                    }
                    if (existingUsername) {
                        throw new Error('Пользователь с таким именем уже существует');
                    }
                }
                
                // Создаем пользователя в Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            telegram_tag: telegram
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Хешируем пароль (в реальном приложении используйте bcrypt на сервере)
                const passwordHash = btoa(encodeURIComponent(password));
                
                // Создаем пользователя в нашей таблице
                const { data: newUser, error: insertError } = await supabaseClient
                    .from('users')
                    .insert({
                        id: authData.user.id,
                        username: username,
                        email: email,
                        password_hash: passwordHash,
                        telegram_tag: telegram,
                        role: 'user',
                        balance: 0,
                        created_at: new Date().toISOString()
                    })
                    .select()
                    .single();
                
                if (insertError) throw insertError;
                
                // Отправляем письмо подтверждения
                await supabaseClient.auth.resend({
                    type: 'signup',
                    email: email
                });
                
                showNotification('Регистрация успешна! Проверьте вашу почту для подтверждения.', 'success');
                
                // Очищаем форму
                document.getElementById('registerForm').reset();
                
                // Переключаем на вкладку входа через 3 секунды
                setTimeout(() => {
                    document.getElementById('loginTab').click();
                    document.getElementById('loginEmail').value = email;
                    saveFormData();
                }, 3000);
                
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                showError('registerError', error.message || 'Ошибка регистрации');
                showNotification(error.message || 'Ошибка регистрации', 'error');
            } finally {
                const submitBtn = document.getElementById('registerSubmit');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Зарегистрироваться</span>';
            }
        }

        function saveFormData() {
            const formData = {
                loginEmail: document.getElementById('loginEmail')?.value || '',
                registerUsername: document.getElementById('registerUsername')?.value || '',
                registerEmail: document.getElementById('registerEmail')?.value || '',
                registerTelegram: document.getElementById('registerTelegram')?.value || ''
            };
            localStorage.setItem('fresko_form_data', JSON.stringify(formData));
        }

        function restoreFormData() {
            try {
                const savedData = localStorage.getItem('fresko_form_data');
                if (savedData) {
                    const formData = JSON.parse(savedData);
                    
                    if (formData.loginEmail) {
                        document.getElementById('loginEmail').value = formData.loginEmail;
                    }
                    if (formData.registerUsername) {
                        document.getElementById('registerUsername').value = formData.registerUsername;
                    }
                    if (formData.registerEmail) {
                        document.getElementById('registerEmail').value = formData.registerEmail;
                    }
                    if (formData.registerTelegram) {
                        document.getElementById('registerTelegram').value = formData.registerTelegram;
                    }
                }
            } catch (error) {
                console.error('Ошибка восстановления данных формы:', error);
            }
        }

        // Экспортируем функции
        window.showNotification = showNotification;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
