<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Обратная связь - Fresko</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation}
        html,body{width:100%;height:100%;background:#000;color:#fff;font-family:'Segoe UI',system-ui,sans-serif}
        body{display:flex;justify-content:center;align-items:center;padding:20px}
        .background{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2}
        #background-video{width:100%;height:100%;object-fit:cover;opacity:0.15}
        .back-btn{position:fixed;top:15px;left:15px;width:40px;height:40px;background:rgba(61,59,60,0.9);border:1px solid #444;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;cursor:pointer;z-index:1000;font-size:18px;transition:all 0.3s ease;text-decoration:none}
        .back-btn:hover{transform:scale(1.1);background:#ff3838}
        .feedback-container{width:100%;max-width:500px;background:rgba(61,59,60,0.9);border-radius:15px;border:1px solid #444;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
        .page-title{font-size:28px;font-weight:700;background:linear-gradient(45deg,#ff3838,#ff5757);-webkit-background-clip:text;background-clip:text;color:transparent;text-align:center;margin-bottom:30px}
        .form-group{margin-bottom:20px}
        .form-label{display:block;margin-bottom:8px;color:#aaa;font-size:14px}
        .form-input{width:100%;height:45px;padding:0 15px;background:rgba(255,255,255,0.1);border:1px solid #444;border-radius:10px;color:white;font-size:14px;transition:all 0.3s}
        .form-input:focus{outline:none;border-color:#ff3838;box-shadow:0 0 0 2px rgba(255,56,56,0.3)}
        .form-textarea{width:100%;min-height:150px;padding:15px;background:rgba(255,255,255,0.1);border:1px solid #444;border-radius:10px;color:white;font-size:14px;resize:vertical}
        .form-select{width:100%;height:45px;padding:0 15px;background:rgba(255,255,255,0.1);border:1px solid #444;border-radius:10px;color:white;font-size:14px;appearance:none;background-image:url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");background-repeat:no-repeat;background-position:right 15px center;background-size:20px}
        .submit-btn{width:100%;height:50px;background:linear-gradient(145deg,#ff3838,#ff5757);color:white;border:none;border-radius:10px;font-size:16px;font-weight:bold;cursor:pointer;transition:all 0.3s;margin-top:20px}
        .submit-btn:hover{background:linear-gradient(145deg,#ff5757,#ff3838);transform:translateY(-2px);box-shadow:0 5px 15px rgba(255,56,56,0.3)}
        .submit-btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}
        .error-message{color:#ff3838;font-size:12px;margin-top:5px;display:none}
        .success-message{color:#4CAF50;font-size:14px;text-align:center;margin-top:20px;display:none}
        .captcha-container{margin:20px 0;padding:20px;background:rgba(255,255,255,0.05);border-radius:10px;text-align:center}
        .captcha-image{width:200px;height:80px;margin:0 auto 15px;border-radius:5px}
        .captcha-input{width:200px;height:40px;margin:0 auto;text-align:center;font-size:18px;letter-spacing:5px}
        .refresh-captcha{background:none;border:none;color:#ff3838;cursor:pointer;margin-top:10px}
        .user-info{background:rgba(255,56,56,0.1);padding:15px;border-radius:10px;margin-bottom:20px}
        .info-item{display:flex;justify-content:space-between;margin-bottom:5px}
        .info-label{color:#aaa}
        .info-value{color:#fff}
        .login-prompt{text-align:center;color:#aaa;margin-top:20px}
        .login-link{color:#ff3838;text-decoration:none}
        @media (max-width:480px){.feedback-container{padding:20px}}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="fon.mp4" type="video/mp4">
        </video>
    </div>
    
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="feedback-container">
        <h1 class="page-title">Обратная связь</h1>
        
        <div id="userInfo" style="display: none;">
            <div class="user-info">
                <div class="info-item">
                    <span class="info-label">Вы вошли как:</span>
                    <span class="info-value" id="userNameDisplay"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmailDisplay"></span>
                </div>
            </div>
        </div>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label class="form-label">Тип обращения *</label>
                <select class="form-select" id="feedbackType" required>
                    <option value="">Выберите тип</option>
                    <option value="bug">Сообщение об ошибке</option>
                    <option value="feature">Предложение по улучшению</option>
                    <option value="question">Вопрос по работе системы</option>
                    <option value="payment">Проблема с оплатой</option>
                    <option value="other">Другое</option>
                </select>
                <div class="error-message" id="typeError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Тема *</label>
                <input type="text" class="form-input" id="feedbackSubject" placeholder="Краткое описание" required maxlength="200">
                <div class="error-message" id="subjectError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Подробное описание *</label>
                <textarea class="form-textarea" id="feedbackMessage" placeholder="Опишите проблему или предложение подробно..." required></textarea>
                <div class="error-message" id="messageError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Приоритет</label>
                <select class="form-select" id="feedbackPriority">
                    <option value="normal">Обычный</option>
                    <option value="high">Высокий</option>
                    <option value="critical">Критический</option>
                </select>
            </div>
            
            <div class="captcha-container">
                <div class="form-label">Введите код с картинки *</div>
                <img id="captchaImage" class="captcha-image" alt="CAPTCHA">
                <input type="text" class="form-input captcha-input" id="captchaInput" maxlength="6" required>
                <button type="button" class="refresh-captcha" onclick="refreshCaptcha()">
                    <i class="fas fa-sync-alt"></i> Обновить код
                </button>
                <div class="error-message" id="captchaError"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span>Отправить обращение</span>
            </button>
            
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="formError"></div>
        </form>
        
        <div id="loginPrompt" class="login-prompt" style="display: none;">
            <p>Для отправки обратной связи необходимо войти в систему</p>
            <a href="case-login.html" class="login-link">Войти или зарегистрироваться</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://gcxujsoqiywkiruzrqdg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjeHVqc29xaXl3a2lydXpycWRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MDY0MDIsImV4cCI6MjA4MTQ4MjQwMn0.B4HCviU2uMbUgtBILaFc5p0V6Pvj-0G8eKS-AEMu8as';
        
        let supabaseClient = null;
        let currentUser = null;
        let currentCaptcha = null;

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Страница обратной связи загружена');
            
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase подключен');
            } catch (error) {
                console.error('Ошибка Supabase:', error);
            }
            
            // Проверяем авторизацию
            await checkAuth();
            
            // Генерируем первую капчу
            refreshCaptcha();
            
            // Настраиваем форму
            setupForm();
        });

        async function checkAuth() {
            try {
                const userData = localStorage.getItem('fresko_user');
                const token = localStorage.getItem('fresko_auth_token');
                
                if (userData && token) {
                    currentUser = JSON.parse(userData);
                    
                    // Проверяем валидность токена
                    const { data: { session }, error } = await supabaseClient?.auth.getSession();
                    
                    if (!error && session) {
                        showUserInfo();
                        return true;
                    }
                }
                
                // Показываем приглашение войти
                showLoginPrompt();
                return false;
                
            } catch (error) {
                console.error('Ошибка проверки авторизации:', error);
                showLoginPrompt();
                return false;
            }
        }

        function showUserInfo() {
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('loginPrompt').style.display = 'none';
            
            document.getElementById('userNameDisplay').textContent = currentUser.username;
            document.getElementById('userEmailDisplay').textContent = currentUser.email;
        }

        function showLoginPrompt() {
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('loginPrompt').style.display = 'block';
            document.getElementById('feedbackForm').style.display = 'none';
        }

        function setupForm() {
            const form = document.getElementById('feedbackForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!currentUser) {
                    showError('formError', 'Для отправки обращения необходимо войти в систему');
                    return;
                }
                
                await submitFeedback();
            });
        }

        function refreshCaptcha() {
            // Генерируем простую капчу
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 200;
            canvas.height = 80;
            
            // Генерируем случайный текст
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captchaText = '';
            
            for (let i = 0; i < 6; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Сохраняем текст капчи
            currentCaptcha = {
                text: captchaText,
                hash: hashString(captchaText)
            };
            
            // Очищаем canvas
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Добавляем шум
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(${Math.random() * 100}, ${Math.random() * 100}, ${Math.random() * 100}, 0.1)`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 10,
                    Math.random() * 10
                );
            }
            
            // Рисуем текст
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Искажаем текст
            for (let i = 0; i < captchaText.length; i++) {
                ctx.save();
                
                const x = 30 + i * 25;
                const y = 40 + Math.random() * 10 - 5;
                const rotation = Math.random() * 0.5 - 0.25;
                
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.fillText(captchaText[i], 0, 0);
                
                ctx.restore();
            }
            
            // Добавляем линии
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.strokeStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // Отображаем капчу
            document.getElementById('captchaImage').src = canvas.toDataURL();
            document.getElementById('captchaInput').value = '';
        }

        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString(16);
        }

        function verifyCaptcha(input) {
            if (!currentCaptcha) return false;
            const inputHash = hashString(input.toUpperCase());
            return inputHash === currentCaptcha.hash;
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
                
                // Автоматическое скрытие через 5 секунд
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
                
                // Автоматическое скрытие через 5 секунд
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        async function submitFeedback() {
            try {
                // Собираем данные формы
                const type = document.getElementById('feedbackType').value;
                const subject = document.getElementById('feedbackSubject').value.trim();
                const message = document.getElementById('feedbackMessage').value.trim();
                const priority = document.getElementById('feedbackPriority').value;
                const captchaInput = document.getElementById('captchaInput').value.trim();
                
                // Валидация
                clearErrors();
                
                if (!type) {
                    showError('typeError', 'Выберите тип обращения');
                    return;
                }
                
                if (!subject) {
                    showError('subjectError', 'Введите тему обращения');
                    return;
                }
                
                if (subject.length < 5) {
                    showError('subjectError', 'Тема должна содержать не менее 5 символов');
                    return;
                }
                
                if (!message) {
                    showError('messageError', 'Введите описание проблемы');
                    return;
                }
                
                if (message.length < 10) {
                    showError('messageError', 'Описание должно содержать не менее 10 символов');
                    return;
                }
                
                if (!verifyCaptcha(captchaInput)) {
                    showError('captchaError', 'Неверный код с картинки');
                    refreshCaptcha();
                    return;
                }
                
                // Блокируем кнопку отправки
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                // Отправляем данные в базу
                const { data, error } = await supabaseClient
                    .from('feedback')
                    .insert({
                        user_id: currentUser.id,
                        type: type,
                        subject: subject,
                        message: message,
                        priority: priority,
                        status: 'new',
                        created_at: new Date().toISOString()
                    })
                    .select()
                    .single();
                
                if (error) throw error;
                
                // Показываем успешное сообщение
                showSuccess('Ваше обращение успешно отправлено! Мы ответим вам в ближайшее время.');
                
                // Очищаем форму
                document.getElementById('feedbackForm').reset();
                refreshCaptcha();
                
                // Обновляем капчу
                setTimeout(refreshCaptcha, 1000);
                
            } catch (error) {
                console.error('Ошибка отправки обращения:', error);
                showError('formError', 'Ошибка отправки обращения. Попробуйте позже.');
            } finally {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Отправить обращение</span>';
            }
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error-message, .success-message');
            errors.forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
